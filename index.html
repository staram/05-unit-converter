<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>

    <body>

    <div class="container">
        <div class="input-container">
            <div id="input-text">Metric/Imperial Unit Conversion</div>
            <div id="input-field">
                <input type="number" id="input-value">
            </div>
            <div id="input-btn"><button>Convert</button></div>
        </div>

        <div class="output-container">
            <div class="output-unit" id="length">
                <h1>Length (Meter/Feet)</h1>
                <p id="length-el">1 m = 3.281 ft | 1 ft = 0.3048 m</p>
            </div>
            <div class="output-unit" id="volume">
                <h1>Volume (Liter/US Gallon)</h1>
                <p id="volume-el">1 L = 0.264 US gal | 1 US gal = 0.3788 L</p>
            </div>
            <div class="output-unit" id="mass">
                <h1>Mass (Kilogram/Pound)</h1>
                <p id="mass-el">1 kg = 2.204 lb | 1 lb = 0.4537 kg</p>
            </div>
        </div>

    </div>

        <script src="index.js"></script>
    </body>
</html>
