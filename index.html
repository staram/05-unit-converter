<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>

    <body>

    <div class="container">
        <div class="input-container">
            <div id="input-text">Metric/Imperial Unit Conversion</div>
            <div id="input-field">
                <input type="number">
            </div>
            <div id="input-btn"><button>Convert</button></div>
        </div>

        <div class="output-container">
            <div class="output-unit" id="length">
                <h1>Length (Meter/Feet)</h1>
                <p id="length">1 meter = 3.281 feet</p>
            </div>
            <div class="output-unit" id="volume">
                <h1>Volume (Liter/Gallon)</h1>
                <p id="volume">1 liter = 0.264 gallon</p>
            </div>
            <div class="output-unit" id="mass">
                <h1>Mass (Kilogram/Pound)</h1>
                <p id="mass">1 kilogram = 2.204 pound</p>
            </div>
        </div>

    </div>

        <script src="index.js"></script>
    </body>
</html>
